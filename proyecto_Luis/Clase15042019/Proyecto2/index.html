<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th id="pantalla" colspan="4">0</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="limpiar">AC</td>
				<td id="negativopositivo">+/-</td>
				<td id="porcentaje">%</td>
				<td id="division" class="fila4">/</td>
			</tr>
			<tr>
				<td id="siete">7</td>
				<td id="ocho">8</td>
				<td id="nueve">9</td>
				<td id="multiplicacion" class="fila4">x</td>
			</tr>
			<tr>
				<td id="cuatro">4</td>
				<td id="cinco">5</td>
				<td id="seis">6</td>
				<td id="resta" class="fila4">-</td>
			</tr>
			<tr>
				<td id="uno">1</td>
				<td id="dos">2</td>
				<td id="tres">3</td>
				<td id="suma" class="fila4">+</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td id="cero" class="zero" colspan="2">0</td>
				<td id="punto">.</td>
				<td id="igual" class="fila4">=</td>
			</tr>
		</tfoot>
	</table>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
