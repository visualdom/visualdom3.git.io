<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabla</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<table class="tabla">
		<thead class="tabla-cabeza">
			<tr>
				<th>Vehicle #</th>
				<th>Category</th>
				<th>Year</th>
				<th>Make</th>
				<th>Model</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody class="tabla-cuerpo">
			<tr>
				<td class="fila1">1</td>
				<td rowspan="2">Antique</td>
				<td class="fila3">1957</td>
				<td>Ford</td>
				<td>Thunderbird</td>
				<td class="fila6">14,000</td>
			</tr>
			<tr>
				<td class="fila1">2</td>
				<td class="fila3">1958</td>
				<td>Chevrolet</td>
				<td>Impala</td>
				<td class="fila6">3,000</td>
			</tr>
			<tr>
				<td class="fila1">3</td>
				<td rowspan="2">Non-Antique</td>
				<td class="fila3">2012</td>
				<td>BMW</td>
				<td>Z4</td>
				<td class="fila6">40,000</td>
			</tr>
			<tr>
				<td class="fila1">4</td>
				<td class="fila3">2003</td>
				<td>Mazda</td>
				<td>Miata</td>
				<td class="fila6">5,000</td>
			</tr>
		</tbody>
		<tfoot class="tabla-pie">
			<tr>
				<td class="total" colspan="5">Total:</td>
				<td class="fila6">62,000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
