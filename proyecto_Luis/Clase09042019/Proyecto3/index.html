<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="4">0</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>AC</td>
				<td>+/-</td>
				<td>%</td>
				<td class="fila4">/</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td class="fila4">x</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td class="fila4">-</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td class="fila4">+</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="cero" colspan="2">0</td>
				<td>.</td>
				<td class="fila4">=</td>
			</tr>
		</tfoot>

	</table>
</body>
</html>
